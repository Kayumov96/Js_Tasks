<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js_Tasks</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h1>Js_Tasks</h1>
    <div class="createDiv">
      <div class="form">
        Divni ko'rinishi shakli
        <input class="int" id="form" type="text" placeholder="Div form" />
      </div>
      <div class="color">
        Divni rangi
        <input type="text" id="color" class="int" placeholder="Div color" />
      </div>
      <div class="width">
        Divni uzunligi
        <input type="text" id="width" class="int" placeholder="Div width" />
      </div>
      <div class="height">
        Divni balandligi
        <input type="text" id="height" class="int" placeholder="Div height" />
      </div>
      <button id="button" onclick="addEventListener()">Create</button>
    </div>
    <div id="result"></div>
    <script src="/index.js"></script>
  </body>
</html>
